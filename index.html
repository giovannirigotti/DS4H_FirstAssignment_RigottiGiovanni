<html lang="en">
    <head>
        <title>First Assignment - Quiz Engine</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="js/script.js"></script>        
    </head>
    <body>
        <div id="info">
            <p id="info_label"><b>Welcome to Cinema QUIZ</b> - <i>developed by Rigotti Giovanni</i></p>
            <button id="rules" onclick="showRules()">Rules <i class="fas fa-info-circle"></i></button>
            <!-- The Modal -->
            <div id="rulesModal">
                <div class="modal-content">
                    <span id="closeModal" onclick="closeRulesModal()">&times;</span>
                    <h2>Quiz Rules</h2>
                    <p>1. Select the game mode.</p>
                    <p>2. Give your answer for each question and press the 'check' button.</p>
                    <p>3. Have fun! And play again.</p>
                </div>
            </div>
        </div>
        <div id="begin">
            <p>How much do you know about Cinema?</p>
            <button id="easy" onclick="startQuiz(event)">Easy Difficulty Question</button>
            <button id="medium" onclick="startQuiz(event)">Medium Difficulty Question</button>
            <button id="hard" onclick="startQuiz(event)">Hard Difficulty Question</button>
        </div>
        <div id="status">
            <h3 id="quiz_info"></h3><p id="b_points"></p><p id="i_question"></p>
        </div>
        <div id="core">    
            
            <img id="q_img" src="" alt="">
            <p id="question"></p>
            <div id="options">

            </div>
            <b>Your answer</b>
            <p id="choice"></p>
            <button id="check" class="tmp" onclick="checkQuestion()">Check</button> <!--TODO : START AGAIN -->
        </div>
    </body>
</html>
